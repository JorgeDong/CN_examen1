<!doctype html>
<html lang="en">

<head>
    <title>Analizar tono del texto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Examen Primer Parcial (Dong Jorge)</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<main class="container">
  <div class="bg-light p-5 rounded">
    <h1>Analizar tono del texto </h1>
    <form>
  <div class="mb-3">
    <label class="form-label">Escribir texto:</label>
    <input type="text" class="form-control" id="text_to" >
  </div>
  <button type="button" class="btn btn-primary" onclick="analizarTexto()" >Analizar</button>
</form>
  <br>
  <h2>Respuesta:</h2>
  <p id="resp" class="lead"></p>
  </div>
</main>

</body>


<script>

function analizarTexto(){

  let text_to =  document.getElementById("text_to").value;
  let obj = {
    text: text_to
  }
  $.ajax({                        
           type: "POST",                 
           url: "https://cloudfoundry-examen1-jadll.us-south.cf.appdomain.cloud/analize-text",                     
           data: obj, 
           success: function(data){
              document.getElementById("resp").innerHTML = JSON.stringify(data);
              console.log(data)               
           }
    });


}

</script>

</html>
